<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red Bull</title>
    <link rel="stylesheet" href="./assets/styles/globals.css" />
    <link rel="stylesheet" href="./assets/styles/home.css" />
  </head>
  <script src="./assets/scripts/main.js" async></script>
  <script src="./assets/scripts/home.js" async></script>
  <script src="./assets/scripts/Header.js" type="text/javascript" defer></script>
  <script src="./assets/scripts/Footer.js" type="text/javascript" defer></script>
  <body class="container">
    <rb-header>
    </rb-header>

    <main>
      <section id="news">
        <h1>A Big Points Haul for the Team in Austin</h1>
        <a
          href="https://www.redbullracing.com/int-en/united-states-grand-prix-2025-race-report"
          alt="Imagem Notícia"
          >Ler Mais</a
        >
      </section>

      <section id="drivers" style="margin-top: 50px">
        <h2>Conheça os nossos pilotos</h2>
        <span>
          <div
            class="driver"
            style="
              background-image: url(&quot;./assets/images/max-verstappen.png&quot;);
              background-position: center;
              background-size: 106%;
            "
          >
            <h2 class="driver-name">Max Verstappen</h2>
            <h3 class="engineer-title">Race Engineer:</h3>
            <h4 class="engineer-name">GianPiero Lambiase</h4>
          </div>

          <div
            class="driver"
            style="
              background-image: url(&quot;./assets/images/yuki-tsunoda.png&quot;);
              background-position: center;
              background-size: 106%;
            "
          >
            <h2 class="driver-name">Yuki Tsunoda</h2>
            <h3 class="engineer-title">Race Engineer:</h3>
            <h4 class="engineer-name">Ernesto Desiderio</h4>
          </div>
        </span>
      </section>

      <section
        id="events"
        style="
          display: grid;
          grid-template-columns: repeat(2, minmax(0, 1fr));
          grid-gap: 12rem;
        "
      >
        <div class="standings">
          <h2 style="margin-bottom: 1rem">
            <span id="year"></span> Driver Standings
          </h2>
          <table>
            <tr>
              <td>Max Verstappen</td>
              <td id="max-points"></td>
            </tr>
            <tr>
              <td>Yuki Tsunoda</td>
              <td id="yuki-points"></td>
            </tr>
          </table>
        </div>
        <div class="aastandings">
          <h3><span id="year"></span> Driver Standings</h3>
          <table>
            <tr>
              <td>Max Verstappen</td>
              <td id="max-points"></td>
            </tr>
            <tr>
              <td>Yuki Tsunoda</td>
              <td id="yuki-points"></td>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <rb-footer></rb-footer>
  </body>
</html>
